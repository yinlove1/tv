<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Twitch 頻道</title>
    <style>
        /* CSS 樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://via.placeholder.com/1920x400') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 4rem 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
        }
        nav {
            background-color: #222;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1.5rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #bbb;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .video-section {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .video-section .player {
            width: 100%;
            max-width: 900px; /* 放大的播放器寬度 */
            height: 506px; /* 放大的播放器高度 (16:9 比例) */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .video-section .chat {
            width: 100%;
            max-width: 300px; /* 聊天室寬度 */
            height: 506px; /* 與播放器高度一致 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .content {
            background-color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            margin-top: 0;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #222;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #222;
            color: white;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            .video-section .player {
                max-width: 100%;
                height: 300px; /* 手機上縮小高度 */
            }
            .video-section .chat {
                max-width: 100%;
                height: 300px; /* 手機上縮小高度 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>我的 Twitch 頻道</h1>
        <p>歡迎體驗精彩的直播內容！</p>
    </header>
    <nav>
        <a href="#home">首頁</a>
        <a href="#videos">直播</a>
        <a href="#about">關於</a>
        <a href="#contact">聯繫</a>
    </nav>
    <div class="container">
        <section class="video-section" id="videos">
            <h2>最新直播</h2>
            <div class="player">
                <iframe
                    src="https://player.twitch.tv/?channel=yinlove&parent=yinlove1.github.io"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="chat">
                <iframe
                    src="https://www.twitch.tv/embed/yinlove/chat?parent=yinlove1.github.io"
                    frameborder="0">
                </iframe>
            </div>
            <!-- 若要嵌入特定影片，改用以下格式（取消註解並替換 video ID）：
            <div class="player">
                <iframe
                    src="https://player.twitch.tv/?video=your_video_id&parent=localhost"
                    allowfullscreen>
                </iframe>
            </div>
            -->
        </section>
        <section class="content" id="about">
            <h2>關於我們</h2>
            <p>這是我的 Twitch 頻道，專注於分享 [你的主題，例如遊戲、聊天、創意內容等]。希望你喜歡我們的直播，歡迎關注和留言！</p>
        </section>
        <section id="contact">
            <h2>聯繫我們</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="你的姓名" required>
                <input type="email" id="email" placeholder="你的電子郵件" required>
                <textarea id="message" placeholder="你的留言" rows="5" required></textarea>
                <button type="submit">送出</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 我的 Twitch 頻道. All Rights Reserved.</p>
    </footer>

    <script>
        // 表單提交處理
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            alert(`感謝你的留言，${name}！我們會盡快回覆至 ${email}。`);
            this.reset();
        });
    </script>
</body>
</html>
