<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Twitch 頻道</title>
    <style>
        /* CSS 樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://via.placeholder.com/1920x400') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 4rem 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
        }
        nav {
            background-color: #222;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1.5rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #bbb;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .video-section {
            text-align: center;
            margin-bottom: 2rem;
        }
	
	.chat {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat {
                width: 100% !important;
                min-height: 60vh;
        }

        .video-section iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .content {
            background-color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            margin-top: 0;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #222;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #222;
            color: white;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            .video-section iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#videos">Twitch</a>
        <a href="#videos2">KICK</a>

    </nav>
    <div class="container">
        <section class="video-section" id="videos">
            <!-- Twitch 嵌入播放器 -->
            <iframe
                src="https://player.twitch.tv/?channel=yinlove&parent=yinlove1.github.io"
                allowfullscreen>
            </iframe>

	   <iframe
            class="chat"
            id="chat_embed"
            src="https://www.twitch.tv/embed/yinlove/chat?darkpopout&parent=yinlove1.github.io"
            allowfullscreen="true"
            scrolling="yes">
           </iframe>

            <!-- 若要嵌入特定影片，改用以下格式（取消註解並替換 video ID）：
            <iframe
                src="https://player.twitch.tv/?video=your_video_id&parent=localhost"
                allowfullscreen>
            </iframe>
            -->

        </section>
    </div>
    <footer>
        <p>&copy; 2025 我的 Twitch 頻道. All Rights Reserved.</p>
    </footer>
</body>
</html>
