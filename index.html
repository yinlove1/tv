<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch 頻道 - 左畫面右聊天</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex: 1;
            height: 100vh; /* 滿螢幕高度 */
        }
        
        .video-section {
            flex: 3; /* 左側佔 75% */
            position: relative;
            background-color: #000;
        }
        
        .chat-section {
            flex: 1; /* 右側佔 25% */
            border-left: 1px solid #333;
            overflow: hidden;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #18181b; /* Twitch 聊天室預設背景 */
        }
        
        /* 響應式：小螢幕時垂直堆疊 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .video-section {
                flex: none;
                height: 60vh;
            }
            .chat-section {
                flex: none;
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左側：主畫面/視頻播放器 -->
        <div class="video-section">
            <!-- 替換為你的 Twitch 視頻嵌入 iframe，例如從 Twitch 開發者頁面取得 -->
            <iframe 
                src="https://player.twitch.tv/?channel=yinlove&parent=yinlove1.github.io" 
                class="video-player" 
                allowfullscreen="true" 
                scrolling="no">
            </iframe>
        </div>
        
        <!-- 右側：聊天室 -->
        <div class="chat-section">
            <!-- Twitch 聊天室嵌入 iframe -->
            <iframe 
                src="https://www.twitch.tv/embed/yinlove/chat?parent=yinlove1.github.io" 
                class="chat-iframe" 
                frameborder="0">
            </iframe>
        </div>
    </div>
</body>
</html>
