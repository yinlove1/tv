<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch & YouTube 頻道 - 左畫面右聊天 + 按鈕轉台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .navbar {
            background-color: #18181b;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .navbar button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #9146ff; /* Twitch 紫色 */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .navbar button.youtube {
            background-color: #ff0000; /* YouTube 紅色 */
        }
        
        .navbar button:hover {
            background-color: #7a3ed4;
        }
        
        .navbar button.youtube:hover {
            background-color: #cc0000;
        }
        
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 50px); /* 減去 BAR 高度 */
        }
        
        .video-section {
            flex: 3; /* 左側佔 75% */
            position: relative;
            background-color: #000;
        }
        
        .chat-section {
            flex: 1; /* 右側佔 25% */
            border-left: 1px solid #333;
            overflow: hidden;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #18181b;
        }
        
        /* 響應式：小螢幕時垂直堆疊 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .video-section {
                flex: none;
                height: 60vh;
            }
            .chat-section {
                flex: none;
                height: 40vh;
            }
            .navbar {
                flex-wrap: wrap;
                gap: 5px;
            }
            .navbar button {
                flex: 1 1 auto;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- 頂部 BAR：頻道按鈕 -->
    <div class="navbar">
        <button onclick="changeChannel('yinlove', 'twitch')">TWITCH</button>
        <button class="kick" onclick="changeVideo('yinlove', 'kick')">KICK</button>

       
 <!--<button onclick="changeChannel('channel3', 'twitch')">頻道 3</button> -->
    </div>
    
    <div class="container">
        <!-- 左側：主畫面/視頻播放器 -->
        <div class="video-section">
            <iframe 
                id="videoPlayer" 
                src="https://player.twitch.tv/?channel=yinlove&parent=yinlove1.github.io" 
                class="video-player" 
                allowfullscreen="true" 
                scrolling="no">
            </iframe>
        </div>
        
        <!-- 右側：聊天室 -->
        <div class="chat-section">
            <iframe 
                id="chatFrame" 
                src="https://www.twitch.tv/embed/yinlove/chat?darkpopout&parent=yinlove1.github.io" 
                class="chat-iframe" 
                frameborder="0">
            </iframe>
        </div>
    </div>

    <script>
        let currentChannel = 'channel1'; // 記錄當前 Twitch 頻道以保持聊天室

        function changeChannel(channel, platform) {
            const videoPlayer = document.getElementById('videoPlayer');
            const chatFrame = document.getElementById('chatFrame');
            
            if (platform === 'twitch') {
                // Twitch 頻道：更新視頻和聊天室
                videoPlayer.src = `https://player.twitch.tv/?channel=${channel}&parent=yinlove1.github.io`;
                //chatFrame.src = `https://www.twitch.tv/embed/${channel}/chat?parent=yinlove1.github.io`;
                currentChannel = channel; // 更新當前頻道
            }
        }

        function changeVideo(videoId, platform) {
            const videoPlayer = document.getElementById('videoPlayer');
            
            if (platform === 'kick') {
                // YouTube 影片：僅更新視頻，不更改聊天室
                videoPlayer.src = `https://player.kick.com/yinlove`;
            }
        }
    </script>
</body>
</html>
